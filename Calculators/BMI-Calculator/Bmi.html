<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator</title>
    <link rel="stylesheet" href="Bmi.css">
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <form id="bmiForm">
            <label for="gender">Gender</label>
            <select id="Gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age" required>
            <label for="heightFeet">Height:</label>
            <input type="number" id="heightFeet" placeholder="Enter height in feet" required>
            <input type="number" id="heightInches" placeholder="Enter height in inches" required>
            <label for="weight">Weight:</label>
            <input type="number" id="Weight" placeholder="Weight in Kg" required>
            <input type="submit" value="Calculate BMI">
        </form>   
        <div id="result"></div>
    </div>
    <script src="Bmi.js"></script>
</body>
</html>
